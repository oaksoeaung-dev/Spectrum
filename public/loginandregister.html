<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EDU Spectrum International School</title>
        <meta name="title" content="EDU Spectrum International School" />
        <meta name="description" content="This is an education website." />

        <!-- FavIcon -->
        <link rel="icon" href="./images/logos/favicon.png" type="image/png" />

        <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
        <link href="./assets/css/custom.css" rel="stylesheet" type="text/css" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    </head>

    <body class="flex h-screen flex-col items-center justify-center bg-white">
        <div id="container" class="container relative min-h-[600px] w-[900px] max-w-full overflow-hidden rounded-3xl bg-gray-800 shadow-lg">
            <!-- Sign Up -->
            <div class="sign-up absolute left-0 top-0 z-[1] h-full w-1/2 opacity-0 transition-all duration-700 ease-in-out">
                <form class="flex h-full flex-col items-center justify-center bg-gray-800 px-2 md:px-10">
                    <h1 class="my-5 text-3xl font-semibold text-gray-50">Create Account</h1>

                    <!-- Name -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-user flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Name" />
                    </div>

                    <!-- Email -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-envelope flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Email" />
                    </div>

                    <!-- Password -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-lock flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="password" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Password" />
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-lock flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="password" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Confirm password" />
                    </div>

                    <button class="mt-3 flex w-full cursor-pointer items-center justify-center gap-2 rounded-lg border border-gray-50 bg-gray-800 py-2.5 text-xs font-semibold uppercase tracking-[0.5px] text-gray-50 transition-all duration-300 hover:gap-4"><span class="text-gray-50">Sign Up</span><i class="fi fi-sr-angle-right flex items-center justify-center text-gray-50"></i></button>
                </form>
            </div>

            <!-- Sign In -->
            <div class="sign-in absolute left-0 top-0 z-[2] h-full w-1/2 transition-all duration-700 ease-in-out">
                <form class="flex h-full flex-col items-center justify-center bg-gray-800 px-2 md:px-10">
                    <h1 class="my-5 text-3xl font-semibold text-gray-50">Sign In</h1>

                    <!-- Email -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-envelope flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Email" />
                    </div>

                    <!-- Password -->
                    <div class="relative my-4 w-full">
                        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">
                            <i class="fi fi-sr-lock flex items-center justify-center text-gray-700"></i>
                        </div>
                        <input type="password" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-xs text-gray-900 shadow-lg outline-none focus:border-gray-500 focus:ring-gray-500" placeholder="Password" />
                    </div>
                    <a href="#" class="mb-3 mt-4 text-sm text-gray-800 decoration-gray-800 hover:underline">Forgot your password?</a>
                    <button class="mt-3 flex w-full cursor-pointer items-center justify-center gap-2 rounded-lg border border-gray-50 bg-gray-800 py-2.5 text-xs font-semibold uppercase tracking-[0.5px] text-gray-50 transition-all duration-300 hover:gap-4"><span class="text-gray-50">Sign In</span><i class="fi fi-sr-angle-right flex items-center justify-center text-gray-50"></i></button>
                </form>
            </div>

            <!-- Toggle container -->
            <div class="toggle-container absolute left-1/2 top-0 z-[1000] h-full w-1/2 overflow-hidden rounded-bl-[100px] rounded-tl-[150px] transition-all duration-700">
                <!-- Toggle -->
                <div class="toggle relative -left-full h-full w-[200%] translate-x-0 bg-gray-50 text-gray-50 transition-all duration-700 ease-in-out">
                    <!-- Toggle panel toggle left -->
                    <div class="toggle-left absolute top-0 flex h-full w-1/2 -translate-x-[200%] flex-col gap-5 items-center justify-center px-7 text-center transition-all duration-700">
                        <div class="flex flex-col justify-center items-center">
                            <img src="./images/logos/favicon.png" alt="logo" class="w-32" />
                            <h1 class="text-sm font-semibold text-gray-700">EDU Spectrum International School</h1>
                        </div>
                        <h1 class="text-3xl font-semibold text-gray-700">Welcome Back!</h1>
                        <p class="my-5 text-sm leading-5 tracking-[0.3px] text-gray-700">Already have an account? Sign in here.</p>
                        <button class="mt-3 cursor-pointer rounded-lg border border-gray-700 px-11 py-3 text-xs font-semibold uppercase tracking-[0.5px] text-gray-700" id="login">Sign In</button>
                    </div>

                    <!-- Toggle panel toggle right -->
                    <div class="toggle-rigth absolute right-0 top-0 flex h-full w-1/2 translate-x-0 flex-col gap-5 items-center justify-center px-7 text-center transition-all duration-700">
                        <div class="flex flex-col justify-center items-center">
                            <img src="./images/logos/favicon.png" alt="logo" class="w-32" />
                            <h1 class="text-sm font-semibold text-gray-700">EDU Spectrum International School</h1>
                        </div>
                        <h1 class="text-3xl font-semibold text-gray-700">Hello!</h1>
                        <p class="text-sm leading-5 tracking-[0.3px] text-gray-700">Register here if you don't have an account.</p>
                        <button class="mt-3 cursor-pointer rounded-lg border border-gray-700 px-11 py-3 text-xs font-semibold uppercase tracking-[0.5px] text-gray-700" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/app.js" type="text/javascript"></script>
    </body>
</html>
